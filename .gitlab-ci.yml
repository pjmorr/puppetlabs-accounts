image: ruby:2.3

services:

variables:

cache:
  paths:
    - vendor/ruby
before_script:
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  #- apt-get -qq update
  #- apt-get -qq upgrade
  #- 'which ssh-agent || ( apt-get -qq install openssh-client -y )'

  # Run ssh-agent (inside the build environment)
  #- eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  #- ssh-add <(echo "$SSH_PRIVATE_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  #- mkdir -p ~/.ssh
  #- '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - cp .env-example .env
  - export DEBIAN_FRONTEND=noninteractive
  - export NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - ruby -v

after_script:
  - ./scripts/notify_hipchat.sh

stages:
  - build
  - test
  - deploy
  - notify

build:release_checks:
  stage: build
  script:
    - gem install bundler  --no-ri --no-rdoc
    - gem install puppet-retrospec
    - bundle install -j $(nproc) --path vendor
    - bundle exec rake release_checks
  only:
    - /^GEORGE-.*$/
  tags:
    - ruby
    - puppet
  environment: development

test:audit:
  stage: test
  script:
    - gem install bundler  --no-ri --no-rdoc
    - gem install puppet-retrospec
    - bundle install -j $(nproc) --path vendor
    - 'bundle exec rake bundle:audit'
  only:
    - /^GEORGE-.*$/
  tags:
    - ruby
    - puppet
  environment: development

test:dot_underscore:
  stage: test
  script:
    - gem install bundler  --no-ri --no-rdoc
    - gem install puppet-retrospec
    - bundle install -j $(nproc) --path vendor
    - 'bundle exec rake check:dot_underscore'
  only:
    - /^GEORGE-.*$/
  tags:
    - ruby
    - puppet
  environment: development

test:git_ignore:
  stage: test
  script:
    - gem install bundler  --no-ri --no-rdoc
    - gem install puppet-retrospec
    - bundle install -j $(nproc) --path vendor
    - 'bundle exec rake check:git_ignore'
  only:
    - /^GEORGE-.*$/
  tags:
    - ruby
    - puppet
  environment: development

test:symlinks:
  stage: test
  script:
    - gem install bundler  --no-ri --no-rdoc
    - gem install puppet-retrospec
    - bundle install -j $(nproc) --path vendor
    - 'bundle exec rake check:symlinks'
  only:
    - /^GEORGE-.*$/
  tags:
    - ruby
    - puppet
  environment: development

deploy:puppet:
  type: deploy
  script:
    - "curl -X POST -F token=$TOKEN -F ref=REF_NAME https://$GITLAB_SERVER/api/v3/projects/$CONTRL_REPO/trigger/builds"
  environment: production
  only:
    - master@puppet/puppetlabs-accounts

notify:hipchat_success:
  stage: notify
  script:
    - ./scripts/notify_hipchat.sh -l OK
  when: on_success
  tags:
    - ruby
    - puppet
  environment: production

notify:hipchat_fail:
  stage: notify
  script:
    - ./scripts/notify_hipchat.sh -l OK -n on
  when: on_failure
  tags:
    - ruby
    - puppet
  environment: production
